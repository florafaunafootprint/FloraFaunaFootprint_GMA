<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEMS Modern Academy Map</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 2.2em;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .map-wrapper {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 90%;
    }

    .map-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #tooltip {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 1000;
    }

    area {
      cursor: pointer;
    }
  </style>
</head>
<body>

      <img src="map.png" usemap="#GMAmap" alt="School Map">

    <div id="tooltip"></div>

  <script>
    const tooltip = document.getElementById("tooltip");

    function showTooltip(e, text) {
      tooltip.innerText = text;
      tooltip.style.display = "block";
      moveTooltip(e);
    }

    function moveTooltip(e) {
      tooltip.style.left = (e.pageX + 15) + "px";
      tooltip.style.top = (e.pageY + 15) + "px";
    }

    function hideTooltip() {
      tooltip.style.display = "none";
    }
  </script>
